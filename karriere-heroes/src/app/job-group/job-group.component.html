

<div class="container">
    <div class="row">
      <div class="col-sm-5 col-xs-12">
        <div>
            <img src="{{feedData.image}}" class="img-responsive lazy-loaded" alt="{{feedData.headline}}" width="220" />
        </div>
      </div>
      <div class="col-sm-7 col-xs-12">
        <h3>{{feedData.headline}}</h3>
        <ul>
            <job-link [linkItem]=sectionItem *ngFor="let sectionItem of feedData.items"></job-link> 
        </ul>
      </div>
    </div>
  </div>
<hr class="clear">
